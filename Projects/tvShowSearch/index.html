<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
        <title>TV Show Search</title>
    </head>
    <body>
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="flexcontainer">
                <h1>TV Show Search API</h1>
                <form id="searchForm">
                    <input type="text" placeholder="TV Show Title" name="query" />
                    <button>Search</button>
                </form>
            </div>
        </div>
        <div id="resultbox" class="container d-flex justify-content-center flex-wrap"></div>
        <div id="testbox" class="container d-flex justify-content-center flex-wrap">
            <a href="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/121686001/1200"
                ><img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/121686001/1200"
            /></a>
        </div>
        <!-- container -->
        <script src="app.js"></script>
        <!-- AXIOS -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
