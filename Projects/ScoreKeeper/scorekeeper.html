<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="scorekeeper.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Scorekeeper</title>
</head>
<body>
		<div id="score-div" class="container bg-info text-center pinkborder">
			<!-- d-flex justify-content-center -->
			<h2>Ping Pong Score Keeper</h2>
			<img id="logo" src="media/rackets.png" alt="Rackets Logo">
			<div id="scoreboard" class="d-flex justify-content-evenly">
				<h1 id="p1-score">0</h1>
				<div class="series-box">
					<p>Series Length:</p>
					<input id="series-counter" type="number" name="series-counter"  min="1">
				</div>
				<h1 id="p2-score">0</h1>
			</div>
			<div id="button-row" class="d-flex justify-content-evenly">
				<div id="p1-buttons">
					<button type="button" id="p1-" class="score-button">-1</button>
					<button type="button" id="p1+" class="score-button">+1</button>
				</div>
				<button type="button" id="reset" name="reset">Reset Score</button>
				<div id="p2-buttons">
					<button type="button" id="p2-" class="score-button">-1</button>
					<button type="button" id="p2+" class="score-button">+1</button>
				</div>
			</div>
		</div>

	<script src="scorekeeper.js" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
