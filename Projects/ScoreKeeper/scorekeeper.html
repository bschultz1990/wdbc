<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="scorekeeper.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Scorekeeper</title>
</head>
<body>
	<div id="scoreDiv" class="container bg-info text-center">
		<!-- d-flex justify-content-center -->
		<h2>Ping Pong Score Keeper</h2>
		<img id="logo" src="media/rackets.png" alt="Rackets Logo">
		<div id="scoreboard" class="d-flex justify-content-evenly">
<div>
	<h4>Player 1</h4>
	<h1 id="p1Display">0</h1>
</div>
			<div class="seriesBox">
				<p>Game Length</p>
				<input id="gameCounter" type="number" name="gameCounter"  min="1">
			</div>
			<div>
				<h4>Player 2</h4>
				<h1 id="p2Display">0</h1>
			</div>
		</div>

		<div id="buttonRow" class="d-flex justify-content-evenly">
			<div id="p1Buttons">
				<button type="button" id="p1Minus" class="scoreButton">-1</button>
				<button type="button" id="p1Plus" class="scoreButton">+1</button>
			</div>
			<button type="button" id="reset" name="reset">Reset Score</button>
			<div id="p2Buttons">
				<button type="button" id="p2Minus" class="scoreButton">-1</button>
				<button type="button" id="p2Plus" class="scoreButton">+1</button>
			</div>
		</div>
	</div>

	<script src="scorekeeper.js" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
